
  
<button mat-raised-button color="primary" routerLink="/home"> Back to search</button>  


  <div style="height: 50%">
  <agm-map 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]=false
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

    <agm-marker (Click)="markerClicked($event)"
      *ngFor="let m of api_data;let i=index"
     
      [latitude]="m.lat"
      [longitude]="m.lng"
      
      >
      
      <agm-info-window>
        <strong>{{m.venue_name}}</strong><br/>
        
      </agm-info-window> 
    </agm-marker>
    
</agm-map>
  </div>

  
  <div *ngIf="visible">

      <div *ngFor="let d of api_data;let j=index">
          <div style="width: 100%; display: table;">
            <div style="display: table-row">
              <div style="width: 600px; display: table-cell;">
                <mat-card class="example-card" >
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title><h2>{{d.venue_name}}</h2></mat-card-title>
                
                  </mat-card-header>
                <img mat-card-image src="https://cdn.wedding-spot.com/images/venues/9247/101-Steak-Wedding-Atlanta-GA-3_main.1480707976.jpg" alt="venue_pic">
                <mat-card-content>
                  <p><strong>
                    {{d.venue_meta.venue_street}}<br>
                    {{d.venue_meta.venue_city}}<br>
                    {{d.venue_meta.venue_state}}<br>
                    {{d.zip}}</strong>
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>{{d.venue_meta.venue_website}}</button>
               
                </mat-card-actions>
                </mat-card>
              </div>
              <div style="display: table-cell;"> Right </div>
            </div>
          </div>
      
      
      
      </div>
      </div>
