<html>
    
  
 
    <agm-map 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]=false
    [zoomControl]="false"
    (mapClick)="mapClicked($event)">

      <agm-marker 
        *ngFor="let m of api_data;let i=index"
       
        [latitude]="m.lat"
        [longitude]="m.lng"
        
        >
        
        <agm-info-window>
          <strong>{{m.venue_name}}</strong><br/>
          
        </agm-info-window> 
      </agm-marker>
  </agm-map>
  
</html>
