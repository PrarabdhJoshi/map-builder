<div>
  <form [formGroup]="signupForm" (submit)=signUp()>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span color="primary" class="titlePosition">Sign Up</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-input-container class="full-width">
          <input matInput type="text" placeholder="Email" formControlName="email">
        </mat-input-container>
        <mat-input-container class="full-width">
          <input matInput type="password" placeholder="Password">
        </mat-input-container>
        <mat-input-container class="full-width">
          <input matInput type="password" placeholder="Confirm your Password">
        </mat-input-container>
        <button mat-raised-button type="button" class="bottonPosition" color="primary">Sign Up</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
