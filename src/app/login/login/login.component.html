<div>
  <form [formGroup]="form" (submit)="login()">
    <mat-card class="container">
      <mat-card-header>
        <mat-card-title>
          <span color="primary" class="titlePosition">Sign In</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-input-container class="full-width">
          <input matInput type="text" id="loginEmail" name="login[email]" placeholder="Email" formControlName="email">
          <mat-error>Can't be null!</mat-error>
        </mat-input-container>
        <mat-input-container class="full-width">
          <input matInput type="password" id="loginPassword" name="login[password]" placeholder="Password"
          formControlName="password">
          <mat-error>Password should be longer than 8!</mat-error>
        </mat-input-container>
        <button mat-raised-button type="submit" class="bottonPosition" (click)="login()" color="primary" 
        [disabled]="!form.valid" id="loginButton">Log In</button>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <p><a [routerLink]="['/signup']" style="text-decoration: none">Create New Account</a>
        </p>
        <a href="" style="text-decoration: none">Forgot Password</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
