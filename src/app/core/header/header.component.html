
<mat-toolbar color = "primary" style="height: 20px">
  <button mat-button class="word" [routerLink]="['/login']" *ngIf="router.url == '/login' || router.url == '/signup' || router.url == '/password' ">Partner Restaurant</button>
  <button mat-button class="word" [routerLink]="['/home']" *ngIf="router.url != '/login' && router.url != '/signup' && router.url != '/password' ">Partner Restaurant</button>
    <span class="fill-remaining-space"></span>
   <button mat-button class="word" [routerLink]="['/prospect']" *ngIf="router.url != '/login' && router.url != '/signup' && router.url != '/password' ">Search a Prospect</button>
  <button mat-button class="button" (click)="onLogout()" [routerLink]="['/login']" *ngIf="router.url != '/login' && router.url != '/signup' && router.url != '/password' ">Logout</button>
</mat-toolbar>
