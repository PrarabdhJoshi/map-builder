<mat-toolbar color = "primary">
  <button mat-button class="word" id="beforelogin"  [routerLink]="['/login']" *ngIf="router.url == '/login' || router.url == '/signup' || router.url == '/password' ">Partner Restaurant</button>
  <button mat-button class="word" id="afterlogin"   [routerLink]="['/home']" *ngIf="router.url != '/login' && router.url != '/signup' && router.url != '/password' ">Partner Restaurant</button>
    <span class="fill-remaining-space"></span>
  <button mat-button class="button" id="logoutbutton" (click)="onLogout()" [routerLink]="['/login']" *ngIf="router.url != '/login' && router.url != '/signup' && router.url != '/password' ">Logout</button>
  <!-- <button mat-button class="button" [routerLink]="['/signup']">Sign up</button> -->
</mat-toolbar>
