

<div class="mainbody" >   
    
        <form class="container">
            
                     
          <mat-radio-group layout="row" class="radio">                            
            <mat-radio-button value="2" id="nameButton" (click)="namesearch()"> <span>Search by Name </span></mat-radio-button>
            <mat-radio-button value="1" id="locationButton" (click)="locsearch()"> <span>Search by Location</span></mat-radio-button>
            
          </mat-radio-group>
                      
          <div *ngIf="searchbyname">
          <mat-card class="card">      
            <mat-card-header></mat-card-header>      
            <mat-card-content>         
              <mat-input-container class="inputWidth">
          <input matInput [formControl]="inputField" id="venueInput" placeholder="Venue Name" #searchvalue value="{{short_name}}">
          
            <mat-option *ngFor="let v of search_result" (click)="onclick($event)" [value]="v.short_name">
              
                <span >{{v?.short_name}}</span>  
                
                      
            </mat-option>
         
        </mat-input-container>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
    
    <button mat-raised-button type="button" id="submitbutton" class="button" color="primary" routerLink="/map" [queryParams]="{short_name: searchvalue.value}">Search Resturant
  </button>
          </div>      
          <div *ngIf="searchbylocation">
              <mat-card class="card">      
                <mat-card-header></mat-card-header>      
                <mat-card-content>         
                  <mat-input-container class="inputWidth">
              <input matInput [formControl]="zipinputField" id="location_input" placeholder="Enter Location" #searchloc value="{{city_name}}">
              
                <mat-option *ngFor="let v of zip_search_result" (click)="onlocclick($event)" [value]="v.short_name">
                  
                    <span >{{v?.venue_meta.venue_city}}</span>  
                    
                          
                </mat-option>
             
            </mat-input-container>
          </mat-card-content>
          <mat-card-actions></mat-card-actions>
        </mat-card>
        
        <button mat-raised-button type="button" id="submitbutton" class="button" color="primary" routerLink="/map" [queryParams]="{city_name: searchloc.value}">Search Resturant
      </button>
              </div>      
  </form> 
      
  </div>
